<!DOCTYPE html />
<html>
	<head>
		<title>IsCommands</title>
	</head>
	<body>
		<p>
			<input id="IsAttribute" type="text" value="Hello World">
		</p>
		<p>
			<input type="checkbox" name="CheckBoxA" value="A" checked="checked">
			<input type="checkbox" name="CheckBoxB" value="B">
		</p>
		<p>
			<span id="IsClassA" class="A"></span>
			<span id="IsClassB" class="B"></span>
		</p>
		<p id="IsCountEqual">
			<span class="A">A</span>
			<span class="B">B</span>
		</p>
		<p>
			<select id="IsDropdownSelected">
				<option value="A">X</option>
				<option value="B" selected="selected">Y</option>
				<option value="C">Z</option>
			</select>
		</p>
		<p>
			<input id="IsEnabledA" type="text">
			<input id="IsEnabledB" type="text" disabled="disabled">
		</p>
		<p id="Text">
			Hello World
		</p>
		<p>
			<span id="IsVisibleA">A</span>
			<span id="IsVisibleB" style="display:none;">B</span>
		</p>
        <script>
            function onCreateText() {
                setTimeout(function () {
                    var container = document.getElementById("CreateText").parentNode;
                    var div = document.createElement("div");
                    div.id = "CreatedText";
                    div.innerHTML = "Created Text";
                    container.appendChild(div);
                }, 1000);
            }
        </script>
        <p>
            <input type="button" value="Create Text" id="CreateText" onclick="onCreateText()" />
        </p>
	</body>
</html>
